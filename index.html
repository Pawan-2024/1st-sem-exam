<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
</head>
<body>
      <script type="text/javascript">
            function addTask() {
                  let task = document.getElementById("txtTask").value.trim();

                  if (task === "") {
                        alert("Please enter a task!");
                        return;
                  }

                  let taskContainer = document.createElement("div");
                  taskContainer.className = "d-flex justify-content-between align-items-center border p-2 mb-2";
                  taskContainer.style.width = "50%";
                  taskContainer.style.margin = "10px auto";

                  let taskText = document.createElement("span");
                  taskText.innerText = task;

                  let deleteBtn = document.createElement("button");
                  deleteBtn.className = "btn btn-danger btn-sm";
                  deleteBtn.innerText = "Delete";
                  deleteBtn.onclick = function () {
                        taskContainer.remove();
                  };

                  taskContainer.appendChild(taskText);
                  taskContainer.appendChild(deleteBtn);

                  document.body.appendChild(taskContainer);
                   
                  document.getElementById("txtTask").value = "";
                  taskContainer .className = "btn btn-success";
            }
      </script>
</head>
<body>
      <div class="m-5 text-center">
            <h1>Task Manager</h1>
            <input type="text" id="txtTask" class="form-control mb-2 mx-auto" style="width: 50%;" placeholder="Enter your task">
            <button class="btn btn-primary" onclick="addTask()">Add Task</button>
      </div>
</body>
</html>
